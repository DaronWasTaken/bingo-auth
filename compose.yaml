# https://github.com/docker/awesome-compose
services:
  api:
    build:
      context: .
      target: final
    ports:
      - 8081:8081
    environment:
      - DB_CONN=postgres://postgres:admin@db/postgres?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - go-auth-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  go-auth-db-data:
secrets:
  db-password:
    file: db/password.txt